<section *ngIf="view" style="width: 100%;height: 30px;">
  
<div style=" width: 100%;
    height: 10px;
    font-size: x-large;
    text-align: center;"> Sales Report </div>

<div style="width: 100%;
    height: 10px;">
<label style="width: 100%;height: 10px;">
  
  Date from : {{from_date | date:'short' }}   Date to : {{to_date | date:'short'}}
</label>  

<label>
  Category  : {{category}}
</label>
 

 </div>

</section>



<section *ngIf="view" style="width: 100%;
    margin-top: 30px;">

  <div class="table_card">



    <div class="col-xs-12">
      <div class="table-responsive my_t" data-pattern="priority-columns">
        <table class="table table-bordered table-hover">
          
          <thead class="t_h">
            <tr>
              <th>SI</th>
                <th data-priority="2">Article Code</th>           
              <th data-priority="2">Description</th>
              <th data-priority="3"> Quantity </th>
              <th data-priority="3"> Total Amount </th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor = "let item of post_invo.item ">
              <td>{{item.SI}}</td>
              <td>{{item.HSN_CODE }}</td>
               <td>{{item.DESCRIPTION }}</td>
              <td>{{item.QUANTITY}}</td>
              <td>{{item.AMOUNT | number : '1.2-2'}}</td>
             
              
            </tr>
           
           
          </tbody>
          <tfoot>
           
          </tfoot>
        </table>
      </div>
    </div>


  
  

</div>  
  

</section>
