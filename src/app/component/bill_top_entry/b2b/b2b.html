




<section class="prem-header-section" id="non-printable">

  <div style="display:inline-block; width: 69%;">
  </div>
 <div *ngIf="this.ss.i_m.flags[0].IS_INVO_NUMBER_LOADED"  style="display: inline-block;width: 30%;font-size: 20px;font-weight: bold;height: 20px;">
        <label for="invoice-number">Invoice No #</label> <input style="width: 130px;" type="text" id="invoice-number"  
         [attr.disabled]="true"  [(ngModel)]="ss.i_m.heads[0].INVOICE_NUMBER">


         <mat-slide-toggle *ngIf="!this.ss.i_m.configs[0].IS_ON_UPDATE" [(ngModel)]="this.ss.i_m.configs[0].IS_B2B" (change)="slide_change($event)">
         <span *ngIf="this.ss.i_m.configs[0].IS_B2B">B2B</span>   <span *ngIf="!this.ss.i_m.configs[0].IS_B2B">B2C </span>   </mat-slide-toggle>

         <button  type="button"  (click)="clear_bill()" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-pencil"></span> Reset 
        </button>

         
</div>

  <div style="font-size: 22px; display: inline-block;width: 68%;text-align:center; font-weight: bold; ">
    <span *ngIf="this.ss.i_m.configs[0].IS_ON_UPDATE">Update</span>   Invoice <span *ngIf="this.ss.i_m.configs[0].IS_B2B" > B2B </span> <span *ngIf="!this.ss.i_m.configs[0].IS_B2B" > B2C </span> 
  </div>



<div style="display: inline-block;width: 30%;"> 
     <label> Issue date : </label>  
<div style="display: inline-block;width: 30%;" *ngIf="ss.i_m.flags[0].DATE_CHANGE_FLAG === 0">
     <input matInput [matDatepicker]="from_date"   id="non-printable" style="width:1px;border-style: none;"
       placeholder="" (dateInput)="catch_invoice_date(from_date)">
  <mat-datepicker-toggle matSuffix [for]="from_date" id="non-printable" ></mat-datepicker-toggle>
  <mat-datepicker #from_date id="non-printable"></mat-datepicker>
  
</div>
   
 <label *ngIf="ss.i_m.flags[0].DATE_CHANGE_FLAG === 2" > {{this.ss.i_m.heads[0].BILL_DATE | date : 'longDate'}} </label> 
     <button  *ngIf="ss.i_m.flags[0].DATE_CHANGE_FLAG === 2" type="button"  (click)="change_date()" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-pencil"></span> Edit
        </button>
</div>



</section>  




<section id="non-printable">

    <div class="row"> 
    
          <div class="col-md-4" style="padding-left:27px;" >
             <label>Buyer Name : </label> 
        
           <div style="display:inline-block;width: 70%;">
          <input ngui-auto-complete #autos class="form-control"  [(ngModel)]="cusstto"
                 style="width:320px;font-size: 18px;border-color:#52c3bb;"  [source]="arrayOfCusValues"  
                placeholder="Customer Search"    
                  (blur)="cus_blur(autos.value)" 
                  list-formatter="(CUSTOMER_NAME) GSTIN"
                  display-property-name="CUSTOMER_NAME"> 
        </div> 
       </div> 



          <div class="col-md-3">
          <label> Street : </label> 
         <div style="display:inline-block;">
          <input type="text" style="width:270px;border-color:#52c3bb;"   class="form-control"
            [(ngModel)]="ss.i_m.heads[0].CUSTOMER_STREET">
         </div>
         </div>

       
    
           <div class="col-md-3">
          <label> City : </label> 
         <div style="display:inline-block;">
          <input type="text" style="width:220px;border-color:#52c3bb;"   class="form-control" 
           [(ngModel)]="this.ss.i_m.heads[0].CUSTOMER_CITY">
         </div>
         </div>
    
    
         
          
         
           <div class="col-md-2" >
          <label> Phone : </label> 
         <div style="display:inline-block;">
             <input type="text" class="form-control"   style="width: 145px;border-color:#52c3bb;"
              id="customer-name" 
           [(ngModel)]="this.ss.i_m.heads[0].CUSTOMER_PHONE">
          
         </div>
         </div>
    
           
         
           <div class="col-md-3" style="margin-top:10px;padding-left: 25px;" >
          <label> Mobile : </label> 
         <div style="display:inline-block;">
             <input type="text" class="form-control"   style="width: 145px;border-color:#52c3bb;"
              id="customer-name" 
           [(ngModel)]="this.ss.i_m.heads[0].CUSTOMER_PHONE2">
          
         </div>
         </div>
    
    
         
    
    
         <div class="col-md-4" style="margin-top:10px;">
          <label> PAN No: </label> 
         <div style="display:inline-block;">
            <input type="text" #box1 style="width: 270px;border-color:#52c3bb;" 
              class="form-control"
       [(ngModel)]="ss.i_m.heads[0].CUSTOMER_PAN">
        
          
         </div>
         </div>
    
    
    
    
    
      <div  *ngIf="ss.i_m.configs[0].IS_B2B" class="col-md-3" style="margin-top:10px;" >
          <label> GST No: </label> 
         <div style="display:inline-block;">
         <input type="text" style="width: 200px;border-color:#52c3bb;"  
          class="form-control" [(ngModel)]="ss.i_m.heads[0].CUSTOMER_GST_IN">
        
          
         </div>
         </div>
    
    
         <div class="col-md-3" style="margin-top:10px;" >
          <label> vehcle No: </label> 
         <div style="display:inline-block;">
         <input type="text" style="width: 190px; border-color:#52c3bb;"  class="form-control" 
         [(ngModel)]="ss.i_m.heads[0].LPO">
        
          
         </div>
         </div>

         
    
         <div class="col-md-3" style="margin-top:10px;margin-left: 10px;" >
          <label> Place Of Supply: </label> 
         <div style="display:inline-block;">
         <input type="text" style="width: 190px; border-color:#52c3bb;"  class="form-control" 
         [(ngModel)]="ss.i_m.heads[0].DN">
        
          
         </div>
         </div>
    
         
         <div class="col-md-2" style="margin-top:10px;" >
          <label> Bundles:  </label> 
         <div style="display:inline-block;">
         <input type="number" style="width: 150px;border-color:#52c3bb;" 
         (keyup)="console()"  class="form-control" [(ngModel)]="ss.i_m.heads[0].BUNDLES">
        
          
         </div>
         </div>


         <div class="col-md-2" style="margin-top:10px;" >
          <label> Opening Bal:  </label>  <div style="display:inline-block;"> &nbsp; {{this.ss.i_m.heads[0].CUS_DUE  | number : '1.2-2'}} </div>
        </div>
    
         
    
     </div>
    
    
    </section>  



    <section id="non-printable" style="width:100%; height:10px;"> 
            
    </section>          
              
    
    <section id="non-printable"> 
    


    <mat-card class="header-card">
            <div style="margin-top: -18px; display: inline-block;width: 1%;text-align: center;">SI </div> 
            <div style="display: inline-block; width: 2.8%;">  </div>
            <div style="display: inline-block; width: 27.5%;text-align: center;"> Description </div>
            <div style="display: inline-block; width: 3.6%;text-align: center;">  </div>

             <div style="display: inline-block; width: 1%;">  </div>
            <div style="display: inline-block; width: 6.5%;text-align: center;">Quantity</div>
             <div style="display: inline-block; width: 1%;">  </div>

</mat-card>  

    
    
    
    </section>
