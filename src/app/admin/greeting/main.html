<section style="width:100%;height:50px">
<form  [formGroup]="greetnewForm">
<div style="width:10%;display:inline-block;padding-left:5px;"> Add New Greet </div>

<div style="width:70%;display:inline-block">
  <input type="text" class="form-control" formControlName="greet" placeholder="New Greeting"  aria-describedby="button-addon2">
  
   
  
</div>

<div style="width:10%;display:inline-block">  <button style="margin-top:-4%;"class="btn btn-outline-secondary" type="button"  (click)="add()"  id="button-addon2">Add</button> </div>
</form>
</section>

<section style="width:100%;height:50px">
</section>


<section style="width:100%;height:50px">
<form  [formGroup]="greetupdateForm">
  <div style="width:10%;display:inline-block;padding-left:5px;"> Set Defualt </div>
  <div style="width:80%;display:inline-block;padding-left:5px;"> 
  

  


  <select class="custom-select"  id="inputGroupSelect04" formControlName="option"  aria-label="Example select with button addon">
     <option *ngFor="let gret of greets" [value]="gret">{{gret}}</option>
                                               
  </select>
  </div>
  <div style="width:10%;display:inline-block;padding-left:5px;"> 
  <button (click)="update(option)" class="btn btn-outline-secondary">Update</button> </div>
</form>
  

</section>
