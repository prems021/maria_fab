<nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#/dash">Home</a></li>
          <li class="breadcrumb-item"><a href="#/dash">Admin</a></li>
          <li class="breadcrumb-item active" aria-current="page">Invoice String</li>
        </ol>
      </nav>
      
      <section style="width:100%;height:50px">
      <form  [formGroup]="stringnewForm">
      <div style="width:15%;display:inline-block;padding-left:5px;"> Add New Invoive String </div>
      
      <div style="width:40%;display:inline-block">
        <input type="text" class="form-control" formControlName="new_string" placeholder="New String"  aria-describedby="button-addon2">
        
         
        
      </div>
      
      <div style="width:10%;display:inline-block"> 
         <button style="margin-top:-4%;"class="btn btn-outline-secondary" type="button"  (click)="add()"  id="button-addon2">Add</button> </div>
      </form>
      </section>
      
      <section style="width:100%;height:50px">
      </section>
      
      
      <section style="width:100%;height:50px">
      <form  [formGroup]="stringupdateForm">
        <div style="width:15%;display:inline-block;padding-left:5px;"> Set Defualt </div>
        <div style="width:40%;display:inline-block;padding-left:5px;"> 
        
      
        
      
      
        <select class="custom-select"  id="inputGroupSelect04" formControlName="option"  aria-label="Example select with button addon">
           <option *ngFor="let string of strings" [value]="string">{{string}}</option>
                                                     
        </select>
        </div>
        <div style="width:10%;display:inline-block;padding-left:5px;"> 
        <button (click)="update(option)" class="btn btn-outline-secondary">Update</button> </div>
      </form>
        
      
      </section>
