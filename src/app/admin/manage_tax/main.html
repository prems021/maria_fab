  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#/dash">Home</a></li>
    <li class="breadcrumb-item"><a href="#/dash">Admin</a></li>
    <li class="breadcrumb-item active" aria-current="page">Manage Tax</li>
  </ol>

<div class="tab">
  <button class="tablinks" (click)="openCity($event, 'London')" id="defaultOpen">Add New</button>
  <button class="tablinks" (click)="openCity($event, 'Paris')">Enable Tax</button>
  <button class="tablinks" (click)="openCity($event, 'Tokyo')">Disable Tax</button>
</div>



<section id="London" class="tabcontent" style="width:100%; height:290px;display:inline-block;background-color:#f1f1f1">
    <div class="col-xs-3">
    <form [formGroup]="TaxForm" style="padding-left: 20px;">
           <div class="form-group fm">
               <label for="Category_name" style="font-size: 18px;font-weight: bold;">Tax Name</label>
               <input id="Category_name"  formControlName="tax_name" size="4" style="width: 450px;" type="text" class="form-control" placeholder="Tax Name">
         
          </div>   
            <div class="form-group fm">
               <label for="Category_name" style="font-size: 18px;font-weight: bold;">Tax Display Name</label>
               <input id="Category_name"  formControlName="tax_display_name" size="4" style="width: 450px;" type="text" class="form-control" placeholder="Tax Display Name">
         
          </div>       
          <div class="form-group fm">
            <label for="Category_name" style="font-size: 18px;font-weight: bold;">Tax Rate</label>
            <input id="Category_name"  formControlName="tax_rate" size="4" style="width: 450px;" type="number" class="form-control"
             placeholder="Tax Rate">
      
       </div>    
      
      </form>
      <button style="margin-left: 23px;" class="btn btn-primary" (click)="add_cat()" type="button"><span class="glyphicon glyphicon-ok"></span> Done</button>
      </div>
    
     
      
</section>







 
<section id="Paris" class="tabcontent" style="width:100%; height:160px;display:inline-block;background-color:#f1f1f1">

    <div class="col-xs-3">
        <form [formGroup]="TaxForme">
        <h4 class="kp" style="padding-left: 20px;"> Select Tax </h4>
          <div class="form-group" style="margin-left:3%;">
                 <select class="form-control" style="max-width: 315px;"  formControlName="tax_name_e" id="unit">
                                         
                                                       <option *ngFor="let tap of tax_names" [value]="tap">{{tap}}</option>
                                                      </select>
           </div>
           <button style="margin-left: 23px;" class="btn btn-primary" (click)="enable()" type="button"><span class="glyphicon glyphicon-ok">

           </span> Enable</button>
           </form>
    </div>
 
</section>




     
 <section id="Tokyo" class="tabcontent" style="width:100%; height:160px;display:inline-block;background-color:#f1f1f1;">
    
        <div class="col-xs-3">
              <form [formGroup]="TaxForm_dis">
            <h3 class="kp"  style="padding-left: 20px;"> Select Tax </h3>
              <div class="form-group" style="margin-left:3%;">
                     <select class="form-control" style="max-width: 315px;" formControlName="tax_name_d" >
                                             
                                                           <option *ngFor="let tax of tax_names" [value]="tax">{{tax}}</option>
                                                          </select>
               </div>
               <button style="margin-left: 23px;" class="btn btn-primary" (click)="disable()" type="button"><span class="glyphicon glyphicon-ok"></span>
                 Disable</button>
       </form> </div>
     
    </section>
