<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#/dash">Home</a></li>
    <li class="breadcrumb-item"><a href="#/dash">Admin</a></li>
    <li class="breadcrumb-item active" aria-current="page">Manage Customer</li>
  </ol>
</nav>




<div class="tab">

  <button class="tablinks" (click)="openCity($event, 'London')" id="defaultOpen">Add New</button>
  <button class="tablinks" (click)="openCity($event, 'Paris')">Update Existing</button>
  <button class="tablinks" (click)="openCity($event, 'Tokyo')">Delete Existing</button>

</div>



<section id="London" class="tabcontent" style="width:100%; height:790px;display:inline-block;background-color:#f1f1f1">
   
   <div class="col-sm-12">

  

  
<div class="container-fluid col-xs-10 col-sm-10 col-md-4 col-lg-4 col-xs-offset-1 col-sm-offset-1 col-md-offset-4 col-lg-offset-4 shadow">
<form [formGroup]="customerForm">

    <mat-slide-toggle formControlName="is_vendor" (change)="slide_change($event)">
        <span *ngIf="customerForm.controls.is_vendor.value">Vendor</span>   <span *ngIf="!customerForm.controls.is_vendor.value">Customer </span>   </mat-slide-toggle>

  <div *ngIf="!customerForm.controls.is_vendor.value" class="form-group fm">
    <label for="customer_name">Customer Name</label>
    <input   formControlName="customer_name" type="text" class="form-control" placeholder="Customer Name">
     <small [hidden]="customerForm.controls.customer_name.valid" class="text-danger">
                                               Name is required (minimum 3 characters).
                                       </small>
  </div>

  <div *ngIf="customerForm.controls.is_vendor.value" class="form-group fm">
      <label for="customer_name">Vendor Name</label>
      <input   formControlName="vendor_name" type="text" class="form-control" placeholder="Vendor Name">
       <small [hidden]="customerForm.controls.vendor_name.valid" class="text-danger">
                                                 Name is required (minimum 3 characters).
                                         </small>
    </div>

  <div class="form-group">
    <label >Street</label>
    <input  formControlName="street" type="text" class="form-control" placeholder="street">
  
  </div>
   <div class="form-group">
    <label >Place</label>
    <input formControlName="city" type="text" class="form-control" placeholder="city">
     
  </div>
 <div class="form-group">
    <label>GST IN</label>
    <input  formControlName="gst" type="text" class="form-control" placeholder="Gst in">
      
  </div>

   <div class="form-group">
    <label>Phone number</label>
    <input  formControlName="ph_no" type="number" class="form-control" placeholder="phone number">
      
  </div>
   <div class="form-group">
    <label>Mobile Number</label>
    <input  formControlName="ph_no2" type="number" class="form-control" placeholder="phone number 2">
      
  </div>


  <div *ngIf="!customerForm.controls.is_vendor.value" class="form-group">
    <label>Opening Balance</label>
    <input  formControlName="Opening_bal" type="number" class="form-control" placeholder="Opening Balance">
      
  </div>

  
  <div *ngIf="customerForm.controls.is_vendor.value" class="form-group">
      <label>Credit Balance</label>
      <input  formControlName="credit_bal" type="number" class="form-control" placeholder="credit Balance">
        
    </div>


  <div class="form-group">
    <label>Last Paid Invoice Number</label>
    <input  formControlName="last_invo_num" type="number" class="form-control" placeholder="Invioce Number">
      
  </div>

<button mat-fab class="add_but" style="margin-left: 82%;color: unset;background-color: mediumseagreen;" (click)="add_customer()">Ok</button>
</form>

</div>
</div>
     
      
</section>







 
<section id="Paris" class="tabcontent" style="width:100%; height:790px;display:inline-block;background-color:#f1f1f1">

 
     <div class="col-sm-12">


  
<div class="container-fluid col-xs-10 col-sm-10 col-md-4 col-lg-4 col-xs-offset-1 col-sm-offset-1 col-md-offset-4 col-lg-offset-4 shadow"> 
 <form [formGroup]="customer_d_Form">



     <div class="input_container exo">  <label> Buyer Name : </label>  <input ngui-auto-complete #autos 
             style="width:470px" class="form-control" formControlName="customer_name"  [source]="arrayOfCusValues"  
            placeholder="Customer Search"    
              (blur)="cus_blur_del(autos.value)"
              list-formatter="(CUSTOMER_NAME) GSTIN"
              display-property-name="CUSTOMER_NAME"> </div>

     


  <div class="form-group">
    <label >Street</label>
    <input  formControlName="street" type="text" class="form-control" placeholder="street">
  
  </div>
   <div class="form-group">
    <label >City</label>
    <input formControlName="city" type="text" class="form-control" placeholder="city">
     
  </div>
 <div class="form-group">
    <label>GST IN</label>
    <input  [attr.disabled]="true"  formControlName="gstin" type="text" class="form-control" placeholder="Gst in">
      
  </div>
  <div class="form-group">
    <label>Phone 1</label>
    <input  formControlName="ph1" type="text" class="form-control" placeholder="Phone 1">
      
  </div>
  <div class="form-group">
    <label>Phone 2</label>
    <input  formControlName="ph2" type="text" class="form-control" placeholder="Phone 2">
      
  </div>
  <div class="form-group">
    <label>Opening Balance</label>
    <input  formControlName="opbal" type="text" class="form-control" placeholder="Opening Balance">
      
  </div>

  <div class="form-group">
    <label>Last Paid Invioce Number</label>
    <input  formControlName="last_invo_num" type="text" class="form-control" placeholder="Invioce Number">
      
  </div>

  



<button mat-fab class="add_but" (click)="update_customer()">Update</button>

</form>

</div>

</div>

 
</section>
