

<div class="main">
    
    
    <div class="container">

<div class="middle">
      <div id="login">

        <form  [formGroup]="loginForm">

          <fieldset class="clearfix">

            <p ><span class="fa fa-user"></span>
            <input type="text" formControlName="username" Placeholder="Username" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
            <p><span class="fa fa-lock"></span><input type="password" formControlName="password" Placeholder="Password" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
            
             <div>
                                <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text" href="#">Forgot
                                password?</a></span>
                                <span style="width:50%; text-align:right;  display: inline-block;">
                                  
                                    <button style="width:100%;" mat-raised-button color="primary" (click)="login()" >Log In</button> </span>
                                  <!-- <input type="submit" value="Sign In"></span> -->
                            </div>

          </fieldset>
<div class="clearfix"></div>
        </form>

        <div class="clearfix"></div>

      </div> <!-- end login -->
      <div class="logo">Core Soft Technologies
          
          <div class="clearfix"></div>
      </div>
</div>

    </div>


</div>
